<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pomodoro Timer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Pomodoro Timer</h1>
    <main>
      <section>
        <article>
          <h2>Click to set Timer</h2>
          <div class="timers"></div>
        </article>
      </section>
      <aside>
        <h2 class="activetimer"></h2>
        <h2 class="remaining tilt-effect"></h2>
        <audio
        class="timeraudio"
        src="./audio/Alarm-Clock-Short-chosic.com_.mp3"
        ></audio>
        <button class="stoptimer">STOP</button>
        <button class="stoptimeralarm">STOP ALARM</button>
      </aside>
    </main>

    <script src=" script.js"></script>
  </body>
</html>
